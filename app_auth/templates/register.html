{% extends 'shop/base.html' %}
{% block content %}
    
    <div class="container">
        <div class="col-md-12 mt-5">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger text-center"> <strong> {{message}}</strong></div>
            {% endfor %}
            {% endif %}
            <form action="" method="POST" novalidate> {% csrf_token %} 
             <div class="card">
            <div class="card-header text-center"><i class="fa-solid fa-user-lock"></i>Creation de compte</div>
                <div class="card-body">
                {{ form }}
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary btn-block "> Creer votre compte ici</button>
                     </div>
                     </div>
                    </form>
                </div>
       
             </div>

   {% endblock %}
